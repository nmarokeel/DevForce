<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>

        .form-popup {
            display: none;
            position: fixed;
            bottom: 0;
            right: 15px;
            border: 3px solid #f1f1f1;
            z-index: 9;
        }

        .form-container {
            max-width: 300px;
            padding: 10px;
            background-color: white;
        }

        .form-container input[type=text] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            border: none;
            background: #f1f1f1;
        }

    </style>
</head>
<body onload="getOpenRequests()">

    <h1>Open Requests</h1>
    <div id="requests"><table title="reqTable" border="1" id="table_id"></table></div>

    

    <div class="form-popup" id="myForm">
        <form class="form-container">
            <h1>Request</h1>

        <h3>Request ID</h3>
        <p id="reqPop"></p>

        <h3>Problem</h3>
        <p id="probPop"></p>

        <h3>Solution</h3>
        <p id="solPop"></p>

        <h3>Department</h3>
        <p id="depPop"></p>

        <h3>Date Submitted</h3>
        <p id="datePop"></p>

        <h3>Type</h3>
        <p id="typePop"></p>

        <label for="resoPop"><b>Resolution</b></label>
        <input type="text" id="resoInput" maxlength="254" placeholder="Enter resolution text here" name="resoPop">
                                   

            <button type="submit" onclick="addResolution(getElementById('reqPop').value, getElementById('resoInput').value)" class="btn">Submit</button>
            <button type="reset" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>

    <script type="text/javascript">

        function getOpenRequests() {

            var webMethod = "ProjectServices.asmx/GetUnresolvedRequests";


            //jQuery ajax method
            $.ajax({
                type: "POST",
                url: webMethod,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {

                    //create an array with the response from the webMethod
                    requestArray = response.d;
                    //clear the table just to ensure it's accurate
                    $("#table_id").empty();

                    //loop through the array then add the values returned and put them into an html table as a new table row
                    for (var i = 0; i < requestArray.length; i++) {
                        var req;
                        var table = document.getElementById("table_id");
                        var row = table.insertRow(i);
                        var idnum = requestArray[i].requestID;

                        req = "<tr onclick='openForm(); populateResolutionForm("+idnum+");' style='cursor:pointer'><td>" + requestArray[i].requestID + "</td><td>" + requestArray[i].problem + "</td><td>" + requestArray[i].solution + "</td><td>" + requestArray[i].department + "</td><td>" +
                            requestArray[i].date + "</td><td>" + requestArray[i].type + "</td></tr>";
                        //row.innerHtml = req;
                        $("#table_id").append(req);
                    }


                },
                error: function (e) {
                    alert("Something went wrong!");
                }
            });

        }

        //function to open the hidden form to contain a single request information
        function openForm() {
            document.getElementById("myForm").style.display = "block";
            var newID = document.getElementById("reqPop").innerHTML;
            var newReso = document.getElementById("resoInput").innerHTML;
        }

        //function to close the hidden popup form when it's open
        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }

        //function to populate the popup form with request data from the table
        function populateResolutionForm(id) {

            //variables for the web service called and the parameter passed in to the function
            var webMethod = "ProjectServices.asmx/GetRequestByID";
            var parameters = "{\"id\":\"" + encodeURI(id) + "\"}";

            $.ajax({
                type: "POST",
                url: webMethod,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                data: parameters,
                success: function (response) {

                    //create variable for the returned Request object
                    request1 = response.d;

                    //populate the popup form with the object parameters
                    document.getElementById("reqPop").innerHTML = request1.requestID;
                    document.getElementById("probPop").innerHTML = request1.problem;
                    document.getElementById("solPop").innerHTML = request1.solution;
                    document.getElementById("depPop").innerHTML = request1.department;
                    document.getElementById("datePop").innerHTML = request1.date;
                    document.getElementById("typePop").innerHTML = request1.type;

                }

            });
        }

        function addResolution(id, reso) {

            var webMethod = "ProjectServices.asmx/AddResolution";
            var parameters = "{\"id\":\"" + encodeURI(id) + "\",\"reso\":\"" + encodeURI(reso) + "\"}";

            $.ajax({
                type: "POST",
                url: webMethod,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                data: parameters,
                success: function (response) {

                    alert("Resolution added.");


                },
                error: function (e) {
                    alert("Something went wrong!" + e.message);
                }
            });
        }

    </script>

</body>
</html >
